<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        // ES5中类的表现形式
        function Person(name, age){
            this.name = name;
            this.age = age;
        }

        Person.prototype.getName = function(){
            console.log(this.name);
        }

        var p = new Person("cqq",18);
        p.getName();

        // ES6中的类
        class cPerson {
            constructor(name, age) {
                // this.name = name;
                // this.age = age;
            }

            getName() {
                console.log(this.name);
            }
        }
        var c = new cPerson("zy",18);
        c.getName();

    </script>
</body>
</html>
