<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(Math.abs(-10));  //  abs方法，用于返回该值的绝对值
        console.log(Math.max(25,86,100,5));  //  max/min方法，用于返回一组数的最大/最小值
        console.log(Math.min(25,86,100,5));
        console.log(Math.floor(10.9));  //  floor方法，用于向下取整
        console.log(Math.ceil(10.1));   //  ceil方法，用于向上取整
        console.log(Math.random());     //  random方法，从0到1之间取随机数，包含0不包含1
    </script>
</body>
</html>
