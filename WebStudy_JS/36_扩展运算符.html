<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [10, 20, 30, 40];
        for (let i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }

        // 将数组转为使用逗号分隔的字符串
        console.log(...arr);

        // 获取数组最大值
        console.log(Math.max.apply(null,arr));    // ES5写法
        console.log(Math.max(...arr));  // ES6写法

        // 合并数组
        var arr1 = [50, 60, 70, 80];
        console.log(arr.concat(arr1));  // 传统写法
        console.log(...arr,...arr1);    // 扩展运算符写法
    </script>
</body>
</html>
