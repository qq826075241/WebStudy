<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // isArray方法，判断是否为一个数组
        var arr1 = ['cqq', '666', 'cool'];
        var num = 6;
        console.log(Array.isArray(arr1));
        console.log(Array.isArray(num));

        // push方法，用于向数组尾部添加数据
        var arr2 = ['cqq', '666', 'cool'];
        arr2.push('wow');
        arr2.push(888);
        arr2.push('嘿嘿嘿', 777);   //可同时添加多条数据
        console.log(arr2);

        // pop方法，用于删除数组最后一个数据，并返回该数据
        console.log(arr2.pop());
        console.log(arr2);

        // shift方法，用于删除数组第一个数据，并返回该数据
        console.log(arr2.shift());
        console.log(arr2);
    
        // unshift方法，用于向数组头部添加数据
        arr2.unshift(100);
        arr2.unshift('cqq','woc',888);  //可同时添加多条数据
        console.log(arr2);

        // join方法，以指定参数作为分隔符，将所有数组成员连接以为一个字符串返回
        var arr3 = ['cqq', '666', 'cool'];
        console.log(arr3.join("|"));
        console.log(arr3.join());  // 不提供参数，则使用逗号将所有参数连接

        // concat方法，用于多个数组的合并，不影响原数组
        var arr4 = ['cqq'];
        var arr5 = ['666', 'cool'];
        console.log(arr4.concat(arr5));
        console.log(arr4.concat(666, 888, 999));  // 可接受其他类型的值作为参数，添加到目标数组尾部

        // reverse方法，用于颠倒数组元素排序，该方法会影响原数组
        var arr = [1, 2, 3, 4, 5];
        console.log(arr);
        arr.reverse();
        console.log(arr);

        var str = "helloworld";
        console.log(str.split("").reverse().join(""));  // 将字符串helloworld翻转

        // indexOf方法，用于返回给定元素在数组中第一次出现的位置，如果没有出现则返回-1
        var arr6 = ['cqq', '666', 'cool', "666"];
        console.log(arr6.indexOf("666"));
        console.log(arr6.indexOf("asd"));
        console.log(arr6.indexOf("666", 1));   // 第二个参数表示开始搜索的位置
    </script>
</body>
</html>
