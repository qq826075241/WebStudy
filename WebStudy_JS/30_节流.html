    <script>

        function throttle(fn,delay) {
            var valid = true;
            return function () {
                if(!valid) {
                    return false;
                }
                valid = false;
                fn();
                setTimeout(function() {
                    valid = true;
                },delay)
            }
        }
        window.onscroll =  throttle(scrollHandle, 200)
        function scrollHandle() {
            var scrollTop = document.documentElement.scrollTop;
            console.log(scrollTop);
