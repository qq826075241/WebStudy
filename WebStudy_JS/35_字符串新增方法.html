<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var allStr = "Helloworld";
        var str = "llo";
        // 判断是否包含
        console.log(allStr.includes(str));
        // 判断开头是否包含
        console.log(allStr.startsWith(str));
        // 判断结尾是否包含
        console.log(allStr.endsWith(str));

        var str1 = 'x';
        // 字符串重复
        console.log(str1.repeat(3));

    </script>
</body>
</html>
