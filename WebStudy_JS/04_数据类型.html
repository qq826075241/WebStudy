<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*  
            原始类型
        */

        // 数值/数字 类型
        var age = 20;

        // 字符串类型
       var name = "cqq";
       var sex = '男';

       // 布尔类型
       var flag = true;

       /*  
            引用数据类型(复合数据类型)
        */

        // 对象
        var user = {
            age: 19,
            name: "cqq",
            sex: "男",
            hunyin: true,
        }

        /*  
            特殊数据类型
        */
    
        var hello = null;   // 数据类型 空 
        var world = undefined;   // 数据类型 空

    </script>
</body>
</html>
