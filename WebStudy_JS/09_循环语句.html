<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // for循环
        for(var i=0;i<10;i++) {
            console.log("i="+i);
        }

        // while循环
        var j=10; 
        while(j>0) {
            console.log("j="+j);
            j--;
        }

        for(var k=3;k<10;k++) {
            for(var l=5;l>0;l--) {
                console.log("l="+l);
                if(k<l) {
                    break;
                }
            }
            console.log("k="+k);
        }
    </script>
</body>
</html>
