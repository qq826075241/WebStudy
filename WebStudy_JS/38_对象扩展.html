    <script>
        var name = "cqq";
        var user = {

            // getName:function(){
            //     console.log(this.name);
            // }
            // 上述方法可简写为
            getName() {
                console.log(this.name);
            }

        console.log(user.name);
        user.getName();

        function getPoint() {
            var x = 10.23;
            var y = 20.44;
            return {x,y}
        }
        console.log(getPoint().x,getPoint().y);

        var user = {
            [j] : "oc,java,web",

        }

        var n = {...z}
        console.log(n);
