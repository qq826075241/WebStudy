    <script>
        var s = new Set();
        console.log(s);
        s.add(100);     // 增
        s.add(200);     
        console.log(s);
        s.delete(100);  // 删
        console.log(s);
        var flag = s.has(200)   // 判断
        console.log(flag);
        s.clear(s)
        console.log(s);
    </script>
