<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            var关键字：函数级的作用域
            let关键字： 1、块级作用域
                       2、let是不存在变量提升的
                       3、let不允许重复声明
        */

        if(true) {
            var i = 10;
            let j = 10;
        }
        console.log(i);
        // console.log(j);

        var a = [];
        for(var i=0;i<10;i++) {
            a[i]=function() {
                console.log(i);
            };
        }
        a[6]();

        var a = [];
        for(let i=0;i<10;i++) {
            a[i]=function() {
                console.log(i);
            };
        }
        a[6]();
    </script>
</body>
</html>
