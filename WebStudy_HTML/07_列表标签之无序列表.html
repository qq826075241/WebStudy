<body>

        <li>葡萄</li>
        <li>草莓</li>
        <li>火龙果</li>
    </ul>

    <p>我喜欢的水果列表</p>
    <ul type="none">
        <li>樱桃</li>
        <li>葡萄</li>
        <li>草莓</li>
        <li>火龙果</li>
    </ul>
