<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <p>用户名：<input type="text" maxlength="15"></p>
        <p>密  码：<input type="password"></p>
        <p>性别：男 <input type="radio" name="1" checked="checked"> 女 <input type="radio" name="1"> </p>
        <p><input type="submit" value="登陆"></p>
        <p><input type="button" value="按钮"></p>
        <p>复选框<input type="checkbox"></p>
        <p>选择文件<input type="file"></p>
        <p>隐藏字段<input type="hidden"></p>
        <p>图片按钮<input type="image" value=<img src="1.jpeg" width="40px" height="40px"></p>
        <p>重置按钮<input type="reset" value="重置数据"></p>
        <p>选择城市
            <select name="选择城市" id="sel"> 
                <option>北京</option>
                <option selected="selected">上海</option>
                <option>广州</option>
                <option>深圳</option>
            </select>
        </p>
        <p>
            评价<textarea name="评价" id="textarea" cols="30" rows="5"></textarea>
        </p>
    </form>
</body>
</html>
