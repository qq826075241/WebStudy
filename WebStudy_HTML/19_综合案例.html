<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <br>
    <table>
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex"> 男 <input type="radio" name="sex"> 女
            </td>
        </tr>

        <tr>
            <td>生日</td>
            <td>
                <select>
                    <option selected="selected">--请选择年份--</option>
                    <option>1996</option>
                    <option>1997</option>
                    <option>1998</option>
                    <option>1999</option>
                </select>

                <select>
                    <option selected="selected">--请选择月份--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>

                <select>
                    <option selected="selected">--请选择日--</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>所在地区</td>
            <td><input type="text" value="北京思密达"></td>
        </tr>

        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="marry"> 未婚 <input type="radio" name="marry"> 已婚 <input type="radio"
                    name="marry"> 离婚
            </td>
        </tr>

        <tr>
            <td>学历</td>
            <td><input type="text" value="幼儿园"></td>
        </tr>

        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" name="type" id="">妩媚的
                <input type="checkbox" name="type" id="">可爱的
                <input type="checkbox" name="type" id="">小鲜肉
                <input type="checkbox" name="type" id="">老腊肉
                <input type="checkbox" name="type" id="">都喜欢
            </td>

        </tr>

        <tr>
            <td>自我介绍</td>
            <td>
                <textarea name="自我介绍" id="textarea" cols="30" rows="3"></textarea>
            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册">
                <br>
                <input type="checkbox" name="rule" id="">我同意注册条款和会员加入标准
                <br>
                <a href="#">我是会员，立即登录</a>
                <h3>我承诺</h3>
                <ul>
                    <li>年满18岁</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>

        <tr>
            <td></td>

            </td>
        </tr>

    </table>
</body>

</html>
