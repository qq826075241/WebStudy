<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* 相对定位 */
        div {
            width: 200px;
            height: 200px;
            background-color: red;
            position: relative;
            left: 100px;
            top: 100px;
        }

        /* 绝对定位 */
        .box1 {
            width: 200px;
            height: 200px;
            background-color: blue;
            position: absolute;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: pink;
            position: absolute;
        }

        /* 固定定位 */
        .box3 {
            width: 200px;
            height: 200px;
            background-color: purple;
            position: fixed;
            right: 100px;
            bottom: 100px;
        }
    </style>
</head>
<body>
    <div></div>
    <p class="box1"></p>
    <p class="box2"></p>
    <p class="box3"></p>
</body>
</html>
