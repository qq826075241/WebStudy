<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style> 
        /* 后代选择器 */
        ul li {
            color: red;
        }

        /* 子代选择器 */
        div > p {
            color: green;
        }

        /* 相邻兄弟选择器 */
        h4 + p {
            color: orange;
        }

        /* 通用兄弟选择器 */
        h5 ~ p {
            color: purple;
        }


    </style>
</head>
<body>
    <h3>后代选择器</h3>
    <ul>
        <li>列表1</li>
        <li>列表2</li>
        <li>列表3</li>
        <div>
            <ol>
                <li>子列表1</li>
                <li>子列表2</li>
                <li>子列表3</li>
            </ol>
        </div>
    </ul>
    <hr>
    <h3>子代选择器</h3>
    <div>
        <p>大家好</p>
        <ul>
            <li>
                <p>我还好</p>
            </li>
        </ul>
    </div>
    <hr>
    <h3>相邻兄弟选择器</h3>
    <h4>我是标题</h4>
    <p>我是内容1</p>
    <p>我是内容2</p>
    <hr>
    <h3>通用兄弟选择器</h3>
    <h5>我是标题</h4>
    <p>我是内容1</p>
    <p>我是内容2</p>
    <p>我是内容3</p>

</body>
</html>
